<a class="btn btn-success" href="#/post/new/edit">New Transaction</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Post Date</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in db.rows" ng-click="rowClick($index)">
      <td class="span2"><a ng-href="#/post/{{ post.id }}">{{ post.key | date:'medium' }}</a></td>
      <td class="span6">{{ post.value.title }}</td>
    </tr>
  </tbody>
</table>
