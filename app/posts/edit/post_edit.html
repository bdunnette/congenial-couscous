<h2>Editing post {{post._id}}</h2>
<div class="form-group">
<label for="postTitle">Post Title</label>
<input type="text" class="form-control" id="postTitle" ng-model="post.title" />
</div>
<text-angular ng-model="post.body"></text-angular>
<button class='btn btn-success' ng-click="savePost()">Save</button>
